<ion-view view-title="hello">
        <ion-content class="content padding-top">
          <img class="loginImage" src="/img/choreScoreInitials.png" alt="" />
          <h2 class="parentShowTitle">Chore List:</h2>
          <div class="choreList" ng-show="data.showChoreList === true">
            <ul ng-repeat="chore in data.childChores">
              <li>
                <p ng-click="data.goChoreComplete(chore)"><strong>Chore:</strong> {{chore.choreName}}</p>
                <p ng-click="data.goChoreComplete(chore)"><strong>Notes:</strong> {{chore.choreNotes}}</p>
                <p ng-click="data.goChoreComplete(chore)"><strong>Points:</strong> {{chore.chorePoints}}</p>
                <hr>
              </li>
            </ul>
          </div>
        </ion-content>
        <div class="bar bar-footer bar-dark footerLogout">
          <button ng-click="data.logout(data.user)" class="choreFooterLogoutButton" footer button button-clear>Logout</button>
          <i class="iconSize icon ion-ios-close-outline" ng-click="data.logout(data.user)"></i>
          <button footer button button-clear><a href="/#/child/{{data.id}}/rewards">Rewards</a></button>
          <a href="/#/child/{{data.id}}/rewards"><i class="iconSize icon ion-trophy"></i></a>
        </div>
</ion-view>
