<ion-view view-title="hello">
        <ion-content class="content padding-top">
          <h2 class="childShowTitle" ng-show="data.showRewardsTitle === true">Reward List:</h2>
            <div class="choreList" ng-show="data.showRewards === true">
              <ul ng-repeat="reward in data.childRewards">
                <li class="listItem">
                  <p ng-click="data.goRewardPurchase(reward)"><strong>Reward:</strong> {{reward.rewardName}}</p>
                  <p ng-click="data.goRewardPurchase(reward)"><strong>Cost:</strong> {{reward.rewardPoints}} points</p>
                  <p ng-click="data.goRewardPurchase(reward)"><strong>Status:</strong> {{reward.status}}</p>
                  <p ng-click="data.goRewardPurchase(reward)"><strong>Notes:</strong> {{reward.rewardNotes}}</p>
                  <hr>
                </li>
              </ul>
            </div>
            <div class="" ng-show="data.purchaseReward === true">
              <button class="submitCompletedChoreButton" type="button" name="button" ng-click="data.backRewards()">Back to Rewards</button>
              <h3 class="submitChorePage">Reward to Purchase: {{data.rewardInfo.rewardName}}</h3>
              <h3 class="submitChorePage">Point Cost: {{data.rewardInfo.rewardPoints}}</h3>
              <div class="list">
                <button class="submitCompletedChoreButton" type="button" name="button" ng-click="data.submitPurchaseReward(data.rewardInfo)">Purchase Reward</button>
              </div>
            </div>
        </ion-content>
        <div class="bar bar-footer bar-dark footerLogout">
          <button class="rewardFooterLogoutButton" ng-click="data.logout(data.user)" footer button button-clear>Logout</button>
          <i class="iconSize icon ion-ios-close-outline" ng-click="data.logout(data.user)"></i>
          <button footer button button-clear class="footerReward"><a href="#/child/{{data.id}}/chores" target="_self">Chores</a></button>
          <a href="#/child/{{data.id}}/chores" target="_self"><i class="iconSize icon ion-clipboard"></i></a>
          <button footer button button-clear class="footerReward"><a href="#/child/{{data.id}}/bank" target="_self">Bank</a></button>
          <a href="#/child/{{data.id}}/bank" target="_self"><i class="iconSize icon ion-social-usd-outline"></i></a>
        </div>
</ion-view>
